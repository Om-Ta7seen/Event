<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
  </head>
  <header>
  	
<div class="container" ng-repeat="event in why2.events">
        <div class="row">
            <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
                <ul class="event-list">
                    <li>
            <time datetime="">

              <span class="day">{{event.date}}</span>
           </time>
            <div class="info">
              <h2 class="title">{{event.eventName}}</h2>
              <p class="desc"><img style="width: 5%;height: 5%" src="http://www.freeiconspng.com/uploads/red-location-icon-1.png"> {{event.location}}</p>
              <p class="desc">Mobile : {{event.orgMob}}</p>
              <ul>
                <li style="width:50%;"><a ng-href="http://{{event.orgWebsite}}"><span class="fa fa-globe"></span> Website</a></li>
                <li style="width:50%;"><span class="fa fa-money"></span> ${{event.cost}}</li>
              </ul>
            </div>
          
          </li>

                </ul>
            </div>
        </div>
 </div>

    </header>
   
</html>
